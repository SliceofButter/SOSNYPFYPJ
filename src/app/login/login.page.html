<ion-header>
  <ion-toolbar>
    <ion-title>
      SOSNYP - Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>           
            </ion-list>
          </ion-col>
        </ion-row>



        <ion-row>
          <ion-col class="signup-col">
            <ion-button round full type="submit" [disabled]="!registerForm.form.valid">Login</ion-button>
          </ion-col>
        </ion-row>           
      </form>

      
</ion-content>
