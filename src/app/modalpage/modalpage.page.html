<ion-header>
  <ion-toolbar>
    <ion-title>Assistance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-label>Take a picture of your surroundings</ion-label>
<br />
<br />
  <input #inputcamera type="file"(change)="changeListener($event)"  />
<br />
<br />
<ion-label>Include these in your description: Level, Block and other useful details.</ion-label>
  <ion-item>
      <ion-textarea placeholder="Enter a short description of the incident" [(ngModel)]="msg"></ion-textarea>
    </ion-item>
  <ion-button expand = 'full' fill= 'clear' color="primary" (click) = "onUpload()">
      Send Help
    </ion-button>
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-button expand = 'full' fill= 'clear' color="light" (click) = "closeModal()">
        Close
      </ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
