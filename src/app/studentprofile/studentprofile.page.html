<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
       {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="user |async">
    <ion-card-content>
        <ion-avatar class="avatars">
            <ion-img src="{{photoURL}}"></ion-img>
          </ion-avatar>
      <ion-card-title id="test" text-center >
        {{name}}
      </ion-card-title>
      <p text-center>
        <b>Admin Number:</b> {{adminnumber}}
      </p>
      <p text-center>
        <b>School:</b> {{school}}
      </p>
  
      <p text-center>
        <b>Course:</b> {{course}}
      </p>
  
    </ion-card-content>
  </ion-card>
</ion-content>
