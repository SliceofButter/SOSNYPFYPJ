<ion-header>
  <ion-toolbar>
    <ion-title>inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let message of messagesList" routerLink="{{message.mapURL}}">
    <ion-card-header>

      <ion-card-title>
        {{ message.adminNo }}
      </ion-card-title>

      <ion-card-subtitle>
        at {{message.currentDate.toDate()  | date:'dd/MM/yyyy h:mm:ss a'}}
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      {{ message.headline }}
    </ion-card-content>
  </ion-card>

</ion-content>
